<VirtualHost *:80>
    ServerName www.elastic.assignment.com
    DocumentRoot "/var/www/html/public/"
    ErrorLog /var/www/html/elastic-apache-error.log

    # enabling .htaccess in this dir
    <Directory "/var/www/html/public">
       Options FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
        Satisfy all
        Require all granted
    </Directory>
</VirtualHost>
